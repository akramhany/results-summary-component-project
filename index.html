<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <div id="main">
      <div class="results">
        <div class="upper-text">
          Your Result
        </div>
        <div class="circle">
          <div class="upper">
            80
          </div>
          <div class="lower">
            of 100
          </div>
        </div>
        <div class="middle-text">
          Great
        </div>
        <div class="lower-text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <div class="summary-title">
          Summary
        </div>
        <div class="mini-container first">
          <div class="result-type"><img src="assets/images/icon-reaction.svg" alt="">&nbsp;&nbsp;Reaction</div>
          <div class="result-number">80&nbsp;/&nbsp;<span class="huns">100</span></div>
        </div>
        <div class="mini-container">
          <div class="result-type"><img src="assets/images/icon-memory.svg" alt="">&nbsp;&nbsp;Memory</div>
          <div class="result-number">92&nbsp;/&nbsp;<span class="huns">100</span></div>
        </div>
        <div class="mini-container">
          <div class="result-type"><img src="assets/images/icon-verbal.svg" alt="">&nbsp;&nbsp;Verbal</div>
          <div class="result-number">61&nbsp;/&nbsp;<span class="huns">100</span></div>
        </div>
        <div class="mini-container">
          <div class="result-type"><img src="assets/images/icon-visual.svg" alt="">&nbsp;&nbsp;Visual</div>
          <div class="result-number">75&nbsp;/&nbsp;<span class="huns">100</span></div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
